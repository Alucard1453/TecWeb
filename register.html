<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Bogo's</title>
    <link href="index.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <script type="text/javascript" src="register.js"></script>

	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="fontawesome-free-5.8.1-web/css/all.css" rel="stylesheet"><!--load all styles -->
    <script defer src="fontawesome-free-5.8.1-web/js/all.js"></script> <!--load all styles -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color: gainsboro">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light" id="flotante">
                    <!-- logo -->
                    <a class="logo" href="/php/Proyecto/index.html">
                    <img src="Resources/Bogo.png" alt="Bogo" width="120px" height="40px">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                    <div style="width: 80%;"></div>
                    <ul class="navbar-nav">
                        <button class="nav-item btnav" id="btnlogin" onclick="location.href='/php/Proyecto/login.html'"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                    </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row" id="espacio"></div>
        <div class="row container-fluid">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="formulario">
                    <div class="form-group">
                        <label for="usuario">Nombre de usuario</label>
                        <div class="input-group">
                            <input type="text" onkeyup="escribeuser()" class="form-control" id="usuario" placeholder="Usuario">
                        </div>
                        <div class="alert alert-danger" id="nouser" style="display : none" role="alert">
                            Por favor ingrese su nombre de usuario.
                        </div>
                        <div class="alert alert-danger" id="invaliduser" style="display : none" role="alert">
                            El nombre de usuario ya existe.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <div class="input-group">
                            <input type="password" onkeyup="escribepass()" class="form-control" id="pass" placeholder="Contraseña">
                        </div>
                        <div class="alert alert-danger" id="nopass" style="display : none" role="alert">
                            Por favor ingrese su contraseña.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <div class="input-group">
                            <input type="number" onchange="validaedad(edad.value)" class="form-control" id="edad" value="15" min="15">
                        </div>
                        <div class="alert alert-danger" id="noedad" style="display : none" role="alert">
                            Debe tener 15 años o mas para unirse.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="genero">Genero</label>
                        <select class="form-control" id="genero">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ecivil">Estado Civil</label>
                        <select class="form-control" id="ecivil">
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                            <option value="Viudo">Viudo</option>
                            <option value="Union Libre">Union Libre</option>
                        </select>
                    </div>

                    
                    <button id="Ingresar" type="submit" onclick="registrar(usuario.value,pass.value,edad.value,genero.value,ecivil.value)">Registrarse <i class="fas fa-user-plus"></i></button>
                    <div id="link">
                        <br>
                        <a href="/php/Proyecto/login.html">¿Ya tienes cuenta? Inicia sesión aqui</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
